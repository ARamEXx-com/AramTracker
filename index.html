<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ARAMEX Tracking</title>
<style>
  :root{
    --bg-color:#b30000;  /* red background */
    --muted:#f5f5f5;
    --card-bg: rgba(0,0,0,0.2);
    --accent:#ffffff;     /* all text in white */
    --agent-color:#ffffff; /* agent name also white */
    --max-width:920px;
  }
  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:var(--bg-color);
    color:var(--accent);
    -webkit-font-smoothing:antialiased;
    transition:background 0.4s ease;
  }
  .container{max-width:var(--max-width);margin:30px auto;padding:20px}
  .logo{font-weight:900;color:#ffe6e6;text-align:center;font-size:36px;letter-spacing:3px;text-shadow:0 3px 12px rgba(0,0,0,0.35)}
  .card{background:var(--card-bg);border-radius:12px;padding:25px;margin-top:20px;box-shadow:0 8px 30px rgba(0,0,0,0.45);transition:all 0.3s ease}
  .grid{display:flex;flex-direction:column;gap:20px}
  @media(min-width:920px){ .grid{flex-direction:row} .left{flex:1 1 60%} .right{flex:1 1 40%} }

  .map-card{position:relative;border-radius:10px;overflow:hidden;background:#263238;min-height:300px}
  svg.map{width:100%;height:100%;display:block}

  .controls{display:flex;gap:10px;align-items:center}
  input[type="text"]{flex:1;padding:10px 12px;border-radius:8px;border:none;font-size:15px}
  button.btn{background:#0b0b0b;color:white;border:none;padding:10px 12px;border-radius:8px;font-weight:700;cursor:pointer}
  button.btn:disabled{opacity:.6;cursor:default}

  .loader{display:none;margin-top:12px;text-align:center}
  .loader-inner{display:flex;flex-direction:column;gap:10px;align-items:center;justify-content:center;padding:8px}
  .load-text{font-weight:700;color: #fff}
  .progress{width:88%;height:8px;background:rgba(255,255,255,0.12);border-radius:10px;overflow:hidden}
  .progress > i{display:block;height:100%;width:0;background:linear-gradient(90deg,var(--accent),#ffb86b);transition:width 0.2s linear}

  .result{display:none;margin-top:12px;padding:20px;border-radius:12px;background:rgba(0,0,0,0.25);color:var(--accent)}
  .result h3{margin:0 0 12px 0;color:var(--accent);font-size:22px}
  .line{opacity:0;transform:translateY(10px);transition:opacity .5s ease, transform .5s ease;margin:8px 0;font-size:16px;color:var(--accent)}
  .line.show{opacity:1;transform:translateY(0)}
  .agent{color:var(--agent-color);font-weight:bold}
  .foot{font-size:13px;text-align:center;opacity:.85;margin-top:15px}

  a{color:var(--accent);text-decoration:none}
  a:hover{text-decoration:underline}
</style>
</head>
<body>
  <div class="container">
    <div class="logo">ARAMEX</div>

    <!-- welcome card -->
    <div class="card" id="welcomeCard">
      <h2 style="margin-bottom:20px">Welcome to ARAMEX Tracking</h2>
      <button class="btn" onclick="openTracker()">Start Tracking</button>
    </div>

    <!-- main tracker -->
    <div class="card" id="trackerCard" style="display:none;background:var(--bg-color)">
      <div class="grid">
        <div class="left">
          <div class="map-card">
            <svg class="map" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
              <path d="M140,60 C180,50 240,45 320,70 C420,100 520,85 600,70 C740,40 860,60 880,150 C900,240 820,300 760,340 C700,380 640,420 560,470 C480,520 360,520 280,480 C220,450 170,410 150,330 C140,240 120,150 140,60 Z" fill="#37474f" opacity="0.98"></path>
            </svg>
          </div>
        </div>

        <div class="right">
          <h3 style="margin-bottom:10px">Track Your Shipment</h3>

          <div class="controls">
            <input id="trackInput" type="text" placeholder="Enter Tracking Number (e.g. XXUK2357)">
            <button id="trackBtn" class="btn" onclick="trackNow()">TRACK</button>
          </div>

          <div id="loader" class="loader">
            <div class="loader-inner">
              <div class="load-text">Processing tracking number…</div>
              <div class="progress"><i id="progBar"></i></div>
            </div>
          </div>

          <div id="result" class="result">
            <h3>Tracking Result</h3>
            <div id="details" aria-live="polite"></div>
            <div class="muted" style="margin-top:10px">Details auto-hide after 2 minutes.</div>
          </div>

          <div class="foot">Reach us at <a href="mailto:aramexglobaldelivery4@gmail.com">aramexglobaldelivery4@gmail.com</a></div>
        </div>
      </div>
    </div>
  </div>

<script>
const UNIQUE_CODE = "XXUK2357";
const REVEAL_INTERVAL = 400;
const AUTO_HIDE_MS = 120000;
const TRACK_LINES = [
  "<b>Status:</b> On Hold",
  "<b>Origin:</b> South Africa",
  "<b>Current Location:</b> Cheddi Jagan International Airport",
  "<b>Destination:</b> Guyana",
  "<b>Item Quantity:</b> 1",
  "<b>Weight:</b> 14.2 kg",
  "<b>Sender Name:</b> Prophet Shepherd Bushiri",
  "<b>Sender Address:</b> South Africa",
  "<b>Receiver Name:</b> Nandani Narain",
  "<b>Receiver Address:</b> Lot 354 3rd street, Grove Housing Scheme, East Bank Demerara",
  "<b>Receiver Phone:</b> 266-35-06 / 680-4268",
  "<b>Agent:</b> <span class='agent'>Mike</span>",
  "<b>Amount to be cleared:</b> $300 not yet paid"
];

let revealTimers = [];
let hideTimer = null;

function openTracker(){
  document.getElementById('welcomeCard')?.remove();
  const tc = document.getElementById('trackerCard');
  tc.style.display = 'block';
  document.body.style.background = "var(--bg-color)";
}

function revealDetails(lines){
  const details = document.getElementById('details');
  details.innerHTML = '';
  revealTimers.forEach(t => clearTimeout(t));
  revealTimers = [];
  let delay = 0;
  lines.forEach(line => {
    const t = setTimeout(()=>{
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = line;
      details.appendChild(div);
      setTimeout(()=> div.classList.add('show'), 40);
    }, delay);
    revealTimers.push(t);
    delay += REVEAL_INTERVAL;
  });
}

function trackNow(){
  const inputEl = document.getElementById('trackInput');
  const btn = document.getElementById('trackBtn');
  const loader = document.getElementById('loader');
  const prog = document.getElementById('progBar');
  const result = document.getElementById('result');
  const details = document.getElementById('details');

  const val = (inputEl.value || '').replace(/\s+/g,'').toUpperCase();
  const required = UNIQUE_CODE.replace(/\s+/g,'').toUpperCase();

  clearTimeout(hideTimer);
  revealTimers.forEach(t => clearTimeout(t));
  revealTimers = [];
  details.innerHTML = '';
  result.style.display = 'none';

  inputEl.disabled = true; btn.disabled = true;
  loader.style.display = 'block';
  prog.style.width = '0%';
  prog.style.transition = 'width 2000ms linear';
  setTimeout(()=> prog.style.width = '100%', 20);

  setTimeout(()=>{
    loader.style.display = 'none';
    inputEl.disabled = false; btn.disabled = false;

    if(val === required){
      document.body.style.background = "var(--bg-color)";
      result.style.display = 'block';
      revealDetails(TRACK_LINES);

      hideTimer = setTimeout(()=>{
        details.innerHTML = '';
        result.style.display = 'none';
      }, AUTO_HIDE_MS);
    } else {
      result.style.display = 'block';
      details.innerHTML = '<div class="line show">❌ Invalid Tracking Number</div>';
    }
  }, 2000);
}
</script>
</body>
</html>
